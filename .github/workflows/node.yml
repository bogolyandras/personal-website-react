name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build
        env:
          CI: true
          # Add these environment variables to fix Chrome sandbox issues
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'true'
          CHROME_BIN: /usr/bin/google-chrome
